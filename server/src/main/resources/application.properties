# Application Name
spring.application.name=server

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chubbycharlie?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# JPA Configuration
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Lazy loading configuration
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ? File Upload Settings - PRODUCTION PATH
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ??? ????????! ??????????? VPS path
file.upload-dir=/var/www/images/products

# ========================================
# Gemini AI Configuration
# ========================================
gemini.api.key=AIzaSyCsaP0bnO8AJum3DZbRk8F5EHsSbBhWk5w
gemini.model=gemini-2.5-flash 
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent

# Optional limits
gemini.rate.limit.requests-per-minute=15
gemini.rate.limit.requests-per-day=1500